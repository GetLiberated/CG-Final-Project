<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Car Driving</title>
            <script src="http://cdn.babylonjs.com/2-4/babylon.max.js"></script>
            <script src="https://cdn.babylonjs.com/babylon.js"></script>
            <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
            <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
            <style>
                #canvas{
                    width:100%;
                    height:100%;
                }
            </style>
    </head>
    <body>
            <canvas id ="canvas"></canvas>

            <script>
                window.addEventListener("DOMContentLoaded", function(){
                    var canvas = document.getElementById("canvas");
                    var engine = new BABYLON.Engine(canvas,true);

                    var createScene = function(){
                        var scene = new BABYLON.Scene(engine);
                        scene.clearColor = new BABYLON.Color3.Blue();


                        /* trying to use car model and change the box mesh to car but faktap */

                        // var car = new BABYLON.SceneLoader.ImportMesh('', 'Car.fbx', scene, (obj) => {
                        //     obj.forEach((object, index) => {
                        //         object.position = new BABYLON.Vector3(5, 0, 0);

                        //         var mat = new BABYLON.StandardMaterial('Car_Texture', scene);
                        //         mat.diffuseTexture = new BABYLON.Texture("black.jpg");
                        //         mat.specularColor = new BABYLON.Color3(0,0,0);
                        //         object.material = mat;
                        //     });
                        // });
                        // console.log(car)
                        var box = BABYLON.Mesh.CreateBox("Box", 4, scene);
                        var camera = new BABYLON.ArcRotateCamera("arcCamera", BABYLON.Tools.ToRadians(45), BABYLON.Tools.ToRadians(45),10.0, box.position, scene);
                        camera.attachControl(canvas,true);
                        
                        return scene;
                    }

                    var scene = createScene();
                    engine.runRenderLoop(function(){
                        scene.getMeshByName("Box").position.z += 0.01;
                        scene.render();
                    });
                });
            </script>
    </body>
</html>
